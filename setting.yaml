route: ./
seed: 42
CUDA_VISIBLE_DEVICES: "0,1"

im_size: 352
im_size_before_crop: ~ # ~ for not using this
BATCH_SIZE: 16

n_labels: 1

use_dim: 128

valid_ratio: 0.01
test_ratio: ~

train_with_labels: True
train_repeat: True
train_shuffle: 512
train_augment: False

valid_with_labels: True
valid_repeat: False
valid_shuffle: False
valid_augment: False

pretrained: ~

monitor: val_loss
mode: min

max_lr: 1.0e-3
min_lr: 1.0e-5
cycle_epoch: 40
n_cycle: 10
save_weights_only: True