route: ./
seed: 42
CUDA_VISIBLE_DEVICES: "0,1,2"

im_size: 256
im_size_before_crop: ~ # ~ for not using this
BATCH_SIZE: 8
VALID_BATCH_SIZE: 8

n_labels: 1

do_dim: 128
final_dim: 256

valid_ratio: 0.01
test_ratio: ~

train_with_labels: True
train_repeat: True
train_shuffle: 1024
train_augment: True
train_batch_augment: True
train_multi_scale_output: True

valid_with_labels: True
valid_repeat: False
valid_shuffle: False
valid_augment: False
valid_batch_augment: False
valid_multi_scale_output: True

pretrained: ~

monitor: val_loss
mode: min

max_lr: 8.0e-4
min_lr: 1.0e-5
cycle_epoch: 50
n_cycle: 2
save_weights_only: True